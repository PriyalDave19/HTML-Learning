<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>



    
    <!-- In this images are stay inside the samefolder -->

    <!-- <p>  Heigth and Width both at the same time does not give because it will shrink or scratch the image .......At the one time use only 1---heigth or width</p> -->

    <img src="mypic.jpg" alt="This is an image of mine" height="300px" width="300px" />




    <br/><br/><br/><br/><br/><br/>

    <!-- <p>Now its working good because at one time use only one Heigth or width</p> -->

    <img src="mypic.jpg" alt="This is an image of mine" height="400px" />

    <br/><br/><br/>

    <!-- this is wrong path -->

    <img src="imagetag1.png" alt="This is an image of mine" height="200px" />





    <br/><br/><br/><br/><br/><br/>

    <!-- Now Image is outside the Current folder and stay in the same outside folder in the same folder in which html files is saved -->

    <img src="./images/imagetag1.png" alt="This is an image of mine" height="200px" />



    <br/><br/><br/><br/><br/><br/>

    <!-- This is an external image link copied from a google -->

    <img src="https://th.bing.com/th?id=OIP.dkfMnEKMKL9z_eOLY4WdRQHaF7&w=279&h=223&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Doremon Image" height="500px" />



</body>
</html>
