<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscripted , Superscripted Tag</title>
</head>
<body>
    <br><hr><br>

    <!-- its a wrong output  -->
    <p>
        (a+b)2 = a2+ b2 + 2ab
    </p>


  <!-- its a rigth output  -->
    <br><hr><br>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup>+ b<sup>2</sup> + 2ab
    </p>


    <br><hr><br>
    <!-- its a wrong output  -->
    <p>
        CH4 + O2 => H2O + CO2
    </p>

    <!-- its a rigth output  -->
    <br><hr><br>
    <p>
        CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub>
    </p>
    <br><hr><br>
</body>
</html>
