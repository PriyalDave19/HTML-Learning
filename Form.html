<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
    <form action="./Home.html">
    <table border="5" >
   
    <tr>
    <th> <label>Name</label></th>
    <td><input type="text" placeholder="Hey Type Anything!" required></td>
    </tr>
    
    <tr>
        <th> <label>E-Mail</label></th>
        <td><input type="email" placeholder="Enter a email" required></td>
    </tr>
   
    <tr>
        <th> <label>Password</label></th>
        <td> <input type="password" placeholder="enter a password" required></td>
    </tr>

    <tr>
        <th><label>Number</label></th>
        <td><input type="number" placeholder="" required max="10" min="1"></td>
    </tr>
    
    <tr>
        <th> <label>Address</label></th>
        <td> <textarea placeholder="Address" id="" rows="5" cols="25"></textarea></td>
    </tr>

    <tr>
        <th> <label>Gender</label></th>
        <td><input type="radio" name="a" value="Male">Male
            <input type="radio" name="a" value="Femle">Female</td>
    </tr>
   
   <tr>

    <th> <label for="">Language</label></th>
    <td><input type="checkbox">Hindi
        <input type="checkbox">English
    </td>
   </tr>

   <tr>
    <th> <label>City</label></th>
    <td><input type="text" list="a">
        <datalist id="a">
            <option value="Indore"></option>
            <option value="Dewas"></option>
            <option value="Ujjain"></option>
            <option value="Bhopal"></option>
        </datalist></td>
   </tr>

   <tr>
    <th> <label>Date</label></th>
    <td><input type="date"></td>
   </tr>

    <tr>
        <th><label>File</label></th>
        <td> <input type="file"></td>
    </tr>

    <tr>
        <th> <label for="">Time</label></th>
        <td> <input type="time"></td>
    </tr>

    <tr>
        <th> <label for="">Color</label></th>
        <td> <input type="color"></td>
    </tr>

    <tr>
        <th> <label for="">Range</label></th>
        <td> <input type="range"></td>
    </tr>

    <tr>
        <td colspan="2"><fieldset>
            <legend>Personal Info</legend>
            <label for="">Name</label>
            <input type="text">
            <br><br>
            <label for="">E-Mail</label>
            <input type="email">
        </fieldset></td>
        
    </tr>

       <tr>
        <th colspan="2">
            <button type="submit">Submit</button></th>
       </tr>

       



    </table>
</form>
