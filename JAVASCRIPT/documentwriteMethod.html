<html>
    <head>
        <script>
            var a = 15
            document.write("a = "+a+"<br>")

            a+=15
            document.write("a = "+a+"<br>")

            a-=5
            document.write("a = "+a+"<br>")

            a*=5
            document.write("a = "+a+"<br>")

            a/=5
            document.write("a = "+a+"<br>")
           
            a%=5
            document.write("a = "+a+"<br>")
        </script>
    </head>
</html>
