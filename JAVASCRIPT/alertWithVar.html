<html>
    <head>
        <script>
            var a = 10 , b = 15 ,c
            
            c = a+b
            alert("Sum = "+c)

            c = a-b
            alert("Minus = "+c)

            c = a/b
            alert("Divide = "+c)

            c = a*b
            alert("Multiplication = "+c)

            c = a%b
            alert("Mode = "+c)

        </script>
    </head>
</html>
